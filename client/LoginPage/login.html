<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradIntern App - Log In</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="min-h-screen flex flex-col md:flex-row">
        
        <!-- Left Side: Login Form -->
        <div class="form-container flex items-center justify-center p-6 sm:p-12 ">
            <div class="w-full max-w-md">
                <h1 class="text-3xl font-bold mb-8 text-left">Log In</h1>
                
                <form action="#" method="POST">
                    <!-- Email Input -->
                    <div class="relative mb-4">
                         <i class="fa-regular fa-envelope absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            value=""
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            placeholder="Email"
                            required
                        >
                    </div>

                    <!-- Password Input -->
                    <div class="relative mb-6">
                        <i class="fas fa-lock absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            placeholder="Password"
                            required
                        >
                    </div>

                    <!-- Log In Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300 mb-4"
                    >
                        Log In
                    </button>
                    
                    <div class="text-right">
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                </form>

                <!-- "or" Separator -->
                <div class="flex items-center my-8">
                    <hr class="w-full border-gray-300">
                    <span class="px-4 text-gray-500">or</span>
                    <hr class="w-full border-gray-300">
                </div>

                <!-- Social Login Buttons -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-300">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="h-5 mr-2">
                    </button>
                    <button class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-300">
                        <i class="fab fa-facebook-f text-blue-700 text-xl mr-2"></i>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <p class="mt-8 text-center text-gray-600">
                    Don't have an account? <a href="../SignUp/signup.html" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- Right Side: Image and Quote -->
         <div class="image-container" style="flex: 1;">
          <div style="position: absolute; top: 4rem; right: 6rem; color: #1f2937; z-index: 10; max-width: 80%;">
           <p style="font-size: 1.2rem; margin-top: 7 rem;margin-left: 3rem; justify-content: center;">"The future belongs to those who <span style="color:rgb(2, 2, 194); ;">believe</span> in the <span style="color:rgb(2, 2, 194);">beauty of their dreams.</span>"</p>
            <p style="text-align: right; font-style: italic; position: relative; font-weight: bold; margin-top: 4rem; margin-left:22rem;">- Eleanor Roosevelt</p>
          </div>
        </div>

        
    </div>

</body>
</html>
